<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="list-container">
        <h1 class="app-name">Todo App</h1>
        <div class="list-controls">
          <input
            type="text"
            id="list-item-input"
            placeholder="Add your new todo"
          />
          <button type="button" id="list-item-submit">+</button>
        </div>
        <ul id="list"></ul>
        <div id="error"></div>
        <div class="adjustment">
          <span id="counterLists" class="pendingTasks"
            >You have pending
            <span id="counter">0</span>
            tasks</span
          >
          <button id="deleteAllTasks" class="clearAll">Clear All</button>

      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
